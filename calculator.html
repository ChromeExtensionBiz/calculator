<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <link  rel="stylesheet" href="css/bootstrap.css" />
  <script src="js/jquery.js"></script>
  <script src="js/custom.js"></script>
</head>
<body>
  <div class="container" style="width: 450px; height: 300px;">
    <p>Calculator</p>
    <form>
      <div class="form-group">
        <label>Value 1</label>
        <input type="number" name="value1" class="form-control value1" placeholder="Enter value">
      </div>

      <div class="form-group">
        <label>Value 2</label>
        <input type="number" name="value2"  class="form-control value2" placeholder="Enter value">
      </div>

      <p class="result"></p>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary sum">+</button>
        <button type="button" class="btn btn-primary sub">-</button>
        <button type="button" class="btn btn-primary mult">*</button>
        <button type="button" class="btn btn-primary div">/</button>
      </div>
    </form>
  </div>
</body>
</html>
